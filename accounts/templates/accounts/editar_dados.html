{% extends 'arquivos_html/base.html' %}

{% load crispy_forms_tags %}

{% block container %}
<div class="row">
    <div class="col s12">

        <div class="card">
            <div class="card-content">
                <span class="center card-title">
                    <h3><b class="color-text-red">Altere seus dados</b></h3>
                </span>
                <form method="post">

                    {% csrf_token %}

                    {{ form | crispy }}

                    <div class="center">
                        <a href="#"><button class="btn pink " type="submit">Salvar</button></a>

                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

{% endblock %}
