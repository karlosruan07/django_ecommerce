{% extends 'arquivos_html/base.html' %}

{% load crispy_forms_tags %}

{% block container %}

<div class="row">
    <div class="col s12">
        <div class="card darken-1">
            <div class="card-content">
                <span class="card-title">Card Title</span>

                <form method="post">

                    {% csrf_token %}

                    {{ form | crispy }}


                    <div class="center"><button type="submit" class="btn pink">ENVIAR</button></div>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
