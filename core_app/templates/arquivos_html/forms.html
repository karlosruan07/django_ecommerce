{% extends 'arquivos_html/base.html' %}

{% load crispy_forms_tags %}

{% comment %} {% load widget_tweaks %} {% endcomment %}

{% block container %}
<h3 class="title center">{{titulo_forms}}</h3>
<form action="" method="POST" style="margin-top: 50px; margin-bottom: 50px;">
    {% csrf_token %}
    {% comment %}
    {{form|crispy}}
    {% endcomment %}



    {% for field in form %}
    <div class="row">
        <div class="col s12 ">
            <div class="input-field">
            
                {{field}}
                
                <label for="{{field.auto_id}}" class="teal-text">{{field.label}}<strong style="color: red;">*</strong></label>
            </div>
        </div>
    </div>

    {% endfor %}



    <div class="center" style="margin-top: 10px;">
        <button type="submit" class="btn pink">Enviar</button>
    </div>

</form>

{% endblock %}
